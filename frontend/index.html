<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryXP - Inventory Management System</title>
    <script>
      // Redirect handler for SPA deployment
      (function() {
        if (sessionStorage.redirectUrl) {
          const redirectUrl = sessionStorage.redirectUrl;
          delete sessionStorage.redirectUrl;
          const redirectParam = (new URL(redirectUrl)).searchParams.get('p');
          if (redirectParam) {
            history.replaceState(null, null, redirectParam);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
